<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BizChat</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f9f9f9; }
    #chat { border:1px solid #ccc; padding:10px; height:300px; overflow:auto; background:white; }
    #msg { width:70%; padding:5px; }
    button { padding:6px 12px; margin-top:5px; cursor:pointer; }
    #login, #app { max-width:400px; margin:auto; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸ’¬ BizChat</h2>

  <div id="login">
    <h3>Login / Signup</h3>
    <input id="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="app" style="display:none;">
    <p>Welcome <span id="user"></span>!</p>
    <div id="chat"></div>
    <input id="msg" placeholder="Type message">
    <button onclick="send()">Send</button>
    <br><br>
    <button onclick="logout()">Logout</button>
  </div>

<script>
  // âœ… Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB27TWdZd8yg2DYpVAd1r37wYd1_g4iObU",
    authDomain: "chatme-65fee.firebaseapp.com",
    projectId: "chatme-65fee",
    storageBucket: "chatme-65fee.firebasestorage.app",
    messagingSenderId: "837339545047",
    appId: "1:837339545047:web:ec0e0861f8ceb959ccdf92",
    measurementId: "G-BH7RFPFQ9G"
  };

  // ðŸ”¹ Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  // Signup
  function signup(){
    const e=document.getElementById("email").value;
    const p=document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(e,p).catch(err => alert(err.message));
  }

  // Login
  function login(){
    const e=document.getElementById("email").value;
    const p=document.getElementById("password").value;
    auth.signInWithEmailAndPassword(e,p).catch(err => alert(err.message));
  }

  // Logout
  function logout(){
    auth.signOut();
    document.getElementById("app").style.display="none";
    document.getElementById("login").style.display="block";
  }

  // Track auth state
  auth.onAuthStateChanged(user=>{
    if(user){
      currentUser=user;
      document.getElementById("login").style.display="none";
      document.getElementById("app").style.display="block";
      document.getElementById("user").innerText=user.email;
      listenMessages();
    }
  });

  // Send message
  function send(){
    const text=document.getElementById("msg").value;
    if(!text) return;
    db.collection("messages").add({
      sender: currentUser.email,
      text,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById("msg").value="";
  }

  // Listen for messages
  function listenMessages(){
    db.collection("messages").orderBy("time")
    .onSnapshot(snap=>{
      const chat=document.getElementById("chat");
      chat.innerHTML="";
      snap.forEach(doc=>{
        const d=doc.data();
        chat.innerHTML+=`<div><b>${d.sender}:</b> ${d.text}</div>`;
      });
      chat.scrollTop=chat.scrollHeight;
    });
  }
</script>
</body>
</html>
